<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Employee Main Data</h1>
    <form id="searchForm">
      <div>
        <label for="ecode">Employee Code</label>
        <input type="text" id="ecode" />
      </div>
      <div>
        <label for="ename">Employee Name</label>
        <input type="text" id="ename" />
      </div>
      <div>
        <label for="birth">Birth Date</label>
        <input type="date" id="birth" />
      </div>
      <div>
        <label for="birthcity">Birth City</label>
        <select id="birthcity">
          <option>Select</option>
          <option>Cairo</option>
          <option>Alex</option>
        </select>
      </div>
      <div>
        <label for="eid">Employee ID</label>
        <input type="text" id="eid" />
      </div>
      <div>
        <label for="department">Department</label>
        <select id="department">
          <option>Select</option>
          <option>UI/UX Department</option>
          <option>Front-End Department</option>
          <option>Back-End Department</option>
        </select>
      </div>
      <div>
        <label for="job">Job Title</label>
        <input type="text" id="job" />
      </div>
      <div>
        <label for="manager">Direct Manager</label>
        <input type="text" id="manager" />
      </div>
      <div>
        <label for="contract">Contract Type</label>
        <select id="contract">
          <option>Select</option>
          <option>Full Time</option>
          <option>Part Time</option>
          <option>Remotely</option>

        </select>
      </div>
      <div>
        <label for="status">Status</label>
        <select id="status">
          <option>Select</option>
          <option>true</option>
          <option>false</option>
        </select>
      </div>

      <input type="submit" value="View" class="submit" />
    </form>
    <table id="employeeTable">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Employee Code</th>
          <th>Employee Name</th>
          <th>Birth Date</th>
          <th>Birth City</th>
          <th>Employee ID</th>
          <th>Department</th>
          <th>Job Title</th>
          <th>Direct Manager</th>
          <th>Contract Type</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table body rows will be filled dynamically by JavaScript -->
      </tbody>
    </table>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
